<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokemon Card Generator</h1>
    <main class="card">
        <div id="card-header">
            <span id="name"> </span>
            <span id="hp">HP: </span>
        </div>
        <div id="img-container"></div>
        <div id="messurments-container">
            <span id="height">HT: </span>
            <span id="weight">WT: </span>
        </div>
        <div id="moves-container">
            <div class="move">move<span></span><span>power</span></div>
            <div class="move">move<span></span><span>power</span></div>
        </div>
        <div id="card-footer">
            <div id="id">id: </div>
        </div>
    </main>


    
    <script src="app.js"></script>
</body>
</html>
